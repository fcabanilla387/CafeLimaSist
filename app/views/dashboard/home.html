<div>
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">COMANDAS</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <!-- /.panel -->
    <div class="row">
        <!-- /.col-lg-8 -->
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-bell fa-fw"></i> Pizarra de Comandas Pendientes
                </div>
                <!-- /.panel-heading -->
                <!-- <notifications></notifications> -->
                <div class="panel-body">
                    <div class="list-group">
                        <a ng-repeat="pedido in mc.pedidos" ng-click="mc.setIndex($index)" href="#modalComanda" data-toggle="modal" class="list-group-item">
                        <!-- <a ng-repeat="pedido in mc.pedidos" ng-click="mc.setIndex($index)" href="modal.html" data-target="#modalComanda" data-toggle="modal" class="list-group-item"> -->
                            <i class="fa fa-twitter fa-fw"></i> {{pedido.name}}
                            <span class="pull-right text-muted small"><em><i class="fa fa-pencil fa-fw "></i></em>
                            </span>
                        </a>
                    </div>
                    <a href="#" class="btn btn-default btn-block">Ver todas las comandas</a>


                    <!-- MODAL -->
                    <div class="modal fade" id="modalComanda" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title text-center" id="myModalLabel">Editando {{mc.pedidos[mc.getIndex()].name}}</h4>
                                </div>


                                <div class="col-md-12">
                                    <div class="well well-sm">

                                        <div class="row padding">



                                            <div class="col-md-3 col-sm-3 col-xl-3">
                                                <div uib-timepicker ng-model="mc.time" show-meridian=false></div>
                                            </div>

                                            <div class="col-md-4 col-sm-4 col-xl-4 col-md-offset-1">
                                                <select name="singleSelect" id="cliente" ng-model="mc.pedidos[mc.getIndex()].cliente" class="form-control">
                                                    <option value="" selected disabled>---Clientes---</option>
                                                    <option ng-repeat="cliente in mc.clientes" value="{{cliente.id}}">{{cliente.name}}</option>
                                                </select>
                                            </div>

                                            <div class="col-md-4 col-sm-4 col-xl-4">
                                                <select name="singleSelect" id="mozo" ng-model="mc.pedidos[mc.getIndex()].mozo" class="form-control">
                                                    <option value="" selected disabled>---Mozo---</option>
                                                    <option ng-repeat="mozo in mc.mozos" value="{{mozo.id}}">{{mozo.name}}</option>
                                                </select>
                                            </div>

                                            <div class="col-md- col-sm-8 col-xl-8" ng-model="mc.pedidos[mc.getIndex()].direccion">
                                                <input type="text" class="form-control" placeholder="Direccion"
                                                value="{{mc.clientes[mc.pedidos[mc.getIndex()].cliente].direccion}}">
                                            </div>




                                            <div class="col-md-4 col-sm-4 col-xl-4">
                                                <input type="text" class="form-control" placeholder="Menu" ng-model="mc.pedidos[mc.getIndex()].menu">
                                            </div>

                                            <div class="col-md-4 col-sm-4 col-xl-4">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" value=""><span class="text-muted">Gaseosa?</span>
                                                    </label>
                                                </div>
                                            </div>

                                            <div class="col-md-4 col-sm-4 col-xl-4">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" value=""><span class="text-muted">Entregado?</span>
                                                    </label>
                                                </div>
                                            </div>

                                            <div class="col-md-4 col-sm-4 col-xl-4">
                                                <div class="checkbox">
                                                    <label>
                                                        <input type="checkbox" value=""><span class="text-muted">Cuenta Corriente?</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-primary">Guardar Cambios</button>
                                </div>
                            </div>
                            <!-- /.modal-content -->
                        </div>
                        <!-- /.modal-dialog -->
                    </div>



                </div>


                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-4 -->
    </div>
    <!-- /.row -->
</div>
